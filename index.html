<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- IMPORT GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="weatherForm" class="weather-form">
      <div class="form-item">
        <input class="input-text" type="text" placeholder="search" />
        <button class="search-btn" type="submit">
          <span id="searchBTN" class="material-symbols-outlined"> search </span>
        </button>
      </div>

      <section class="weather-info" style="display: none">
        <div class="local-date-container">
          <div class="local">
            <span class="material-symbols-outlined"> location_on </span>
            <h4>Jakarta</h4>
          </div>
          <h5 class="date-local roboto-regular">Wed, 07 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img class="weather-img" src="./assets/weather/clouds.svg" />
          <div class="weather-summary-info">
            <h1 class="">29ºC</h1>
            <h3 class="roboto-regular">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="roboto-regular">Humidity</h5>
              <h5 class="">81%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="roboto-regular">Wind</h5>
              <h5 class="">18 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date roboto-regular">05 Aug</h5>
            <img class="forecast-item-img" src="./assets/weather/drizzle.svg" />
            <h5 class="forecast-item-temp">29ºC</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date roboto-regular">05 Aug</h5>
            <img class="forecast-item-img" src="./assets/weather/drizzle.svg" />
            <h5 class="forecast-item-temp">29ºC</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date roboto-regular">05 Aug</h5>
            <img class="forecast-item-img" src="./assets/weather/drizzle.svg" />
            <h5 class="forecast-item-temp">29ºC</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date roboto-regular">05 Aug</h5>
            <img class="forecast-item-img" src="./assets/weather/drizzle.svg" />
            <h5 class="forecast-item-temp">29ºC</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date roboto-regular">05 Aug</h5>
            <img class="forecast-item-img" src="./assets/weather/drizzle.svg" />
            <h5 class="forecast-item-temp">29ºC</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="./assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="roboto-regular">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="./assets/message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="roboto-regular">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
